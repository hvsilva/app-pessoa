<h3>{{titulo}}</h3>

<nav class="navbar">
    <input type="text" onchange="" class="form-control" placeholder="Pesquisar Por Nome" style="width:40%;margin:30px 40px;float:right;">
</nav>

<table id="tabelaConsulta">
    <thead>
    <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>RG</th>
        <th>CPF</th>
        <th>Data de Nascimento</th>
        <th>Reg. Ativo</th>
        <th>Editar</th>
        <th>Excluir</th>
    </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let pessoa of pessoas | filter:filtro | paginate: { itemsPerPage: 5, currentPage: paginaAtual }; let i = index;">
        <td><a  (click)="castroContato(pessoa.id);">{{ pessoa.id }}</a></td>        
        <td>{{ pessoa.nome }}</td>   
        <td>{{ pessoa.rg }}</td>
        <td>{{ pessoa.cpf }}</td>    
        <td>{{ pessoa.dtnascimento }}</td>  
        <td *ngIf='pessoa.ativo'>Sim</td>
        <td *ngIf='!pessoa.ativo'>Não</td>
        <td><a (click)="editar(pessoa.id);">Editar</a></td>
        <td><a (click)="excluir(pessoa.id, i);">Excluir</a></td>
        </tr>
        <tr>  
            <td colspan="6" style="text-align: right;">Total de Registros: {{ pessoas.length }}</td> 
        </tr>
    </tbody>
    <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior" nextLabel="Próximo"></pagination-controls>
</table>
